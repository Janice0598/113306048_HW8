<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="HW8_css.css">
</head>
<body>

<div class="calculator">
    <form id="calcForm">
        <label for="number1">Number 1:</label>
        <input type="text" id="number1" placeholder="Enter first number">

        <label for="number2">Number 2:</label>
        <input type="text" id="number2" placeholder="Enter second number">

        <label for="operator">Select Operator?</label>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>

        <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result" class="result"></div>
</div>

<script>
    function add(a, b) {
        return a + b;
    }

    function subtract(a, b) {
        return a - b;
    }

    function multiply(a, b) {
        return a * b;
    }

    function divide(a, b) {
        if (b === 0) {
            throw new Error("Division by zero is not allowed.");
        }
        return a / b;
    }

    function calculate() {
        const number1 = parseFloat(document.getElementById('number1').value);
        const number2 = parseFloat(document.getElementById('number2').value);
        const operator = document.getElementById('operator').value;
        const resultDiv = document.getElementById('result');

        if (isNaN(number1) || isNaN(number2)) {
            resultDiv.textContent = "Please enter valid numbers.";
            return;
        }

        try {
            let result;
            switch (operator) {
                case '+':
                    result = add(number1, number2);
                    break;
                case '-':
                    result = subtract(number1, number2);
                    break;
                case '*':
                    result = multiply(number1, number2);
                    break;
                case '/':
                    result = divide(number1, number2);
                    break;
                default:
                    resultDiv.textContent = "Invalid operator selected.";
                    return;
            }

            resultDiv.textContent = `Result: ${result.toFixed(2)}`;
        } catch (error) {
            resultDiv.textContent = error.message;
        }
    }
</script>

</body>
</html>
